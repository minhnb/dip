<div class="register-box">
    <div class="register-logo">
        <img src="images/logo.png" alt="DIP logo">
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">{{'REGISTER_NEW_DIP_PARTNER' | translate}}</p>

        <form role="form" ng-submit="signUp()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="{{'EMAIL' | translate}}" ng-model="user.email"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                       data-error="{{'ERROR_INVALID_EMAIL' | translate}}" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="{{'FULL_NAME' | translate}}" ng-model="user.firstName"
                       required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}"
                       pattern="(?=.*\d).{6,}" ng-model="user.password"
                       id="input_password" data-error="{{'ERROR_INVALID_PASSWORD' | translate}}" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="{{'CONFIRM_PASSWORD' | translate}}"
                       data-match="#input_password" data-match-error="{{'ERROR_PASSWORD_NOT_MATCH' | translate}}"
                       required ng-model="user.confirmPassword">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="row row-grid">
                <div class="col-sm-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" checked> {{'AGREE_TERMS_BEGIN' | translate}}<a
                                href="http://www.thedipapp.com/terms-of-service/" target="_blank">{{'TERMS' |
                            translate}}</a>{{'AGREE_TERMS_END' | translate}}
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">{{'REGISTER' | translate}}</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<div class="social-auth-links text-center">-->
        <!--<p>- OR -</p>-->
        <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using-->
        <!--Facebook</a>-->
        <!--<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using-->
        <!--Google+</a>-->
        <!--</div>-->
        <a ng-click="goToPath('/login')" class="text-center">{{'ALREADY_DIP_PARTNER' | translate}}</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
