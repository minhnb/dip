<div class="login-box">
    <div class="login-logo">
        <img src="images/logo.png" alt="DIP logo">
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">{{'SIGN_IN_HEADER' | translate}}</p>

        <form role="form" dip-smart-validate-form>
            <div class="form-group has-feedback">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" placeholder="{{'EMAIL' | translate}}" ng-model="username"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                           data-error="{{'ERROR_INVALID_EMAIL' | translate}}" required>
                </div>
                <span class="glyphicon form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}" ng-model="password"
                           required>
                </div>
                <span class="glyphicon form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="row text-center">
                <!--<div class="col-sm-8">-->
                <!--<div class="checkbox icheck">-->
                <!--<label>-->
                <!--<input type="checkbox" checked> {{'REMEMBER_ME' | translate}}-->
                <!--</label>-->
                <!--</div>-->
                <!--</div>-->
                <!-- /.col -->
                <div class="col-sm-8 col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">{{'SIGN_IN' | translate}}</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<div class="social-auth-links text-center">-->
        <!--<p>- OR -</p>-->
        <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using-->
        <!--Facebook</a>-->
        <!--<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using-->
        <!--Google+</a>-->
        <!--</div>-->
        <!-- /.social-auth-links -->

        <a data-target="#forgot_password_modal" data-toggle="modal" ng-click="showEmailForm()">{{'FORGOT_PASSWORD'
            | translate}}</a><br>
        <a ng-click="goToPath('/signup')" ng-if="getDipWebsiteRole() == ROLE_PARTNER">{{'REGISTER_NEW_MEMBERSHIP' | translate}}</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!--modal-->
<div class="modal fade" id="forgot_password_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" data-dismiss="modal" class="close" type="button">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">{{'RESET_PASSWORD' | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="login-box send-email-box" ng-show="!alreadyHasToken">
                    <form role="form" dip-smart-validate-form>
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <input type="email" class="form-control" placeholder="{{'EMAIL' | translate}}"
                                       ng-model="email"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                                       data-error="{{'ERROR_INVALID_EMAIL' | translate}}" required>
                            </div>
                            <span class="glyphicon form-control-feedback"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="row text-center">
                            <div class="col-sm-8 col-xs-12">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">{{'SEND' | translate}}</button>
                            </div>
                        </div>
                        <a ng-click="showResetPasswordForm()">{{'ALREADY_HAS_TOKEN' | translate}}</a>
                    </form>
                </div>
                <div class="login-box reset-password-box" ng-show="alreadyHasToken">
                    <form role="form" dip-smart-validate-form>
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input type="text" class="form-control" ng-model="token"
                                       placeholder="{{'VERIFICATION_CODE' | translate}}" required>
                            </div>
                            <span class="glyphicon form-control-feedback"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input type="password" class="form-control" placeholder="{{'NEW_PASSWORD' | translate}}"
                                       pattern="(?=.*\d).{6,}" ng-model="newPassword"
                                       id="input_password" data-error="{{'ERROR_INVALID_PASSWORD' | translate}}" required>
                            </div>
                            <span class="glyphicon form-control-feedback"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input type="password" class="form-control" placeholder="{{'CONFIRM_PASSWORD' | translate}}"
                                       data-match="#input_password"
                                       data-match-error="{{'ERROR_PASSWORD_NOT_MATCH' | translate}}"
                                       required ng-model="confirmPassword">
                            </div>
                            <span class="glyphicon form-control-feedback"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="row text-center">
                            <div class="col-sm-8 col-xs-12">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">{{'RESET' | translate}}</button>
                            </div>
                        </div>
                        <a ng-click="showEmailForm()">{{'BACK' | translate}}</a>
                    </form>
                </div>
            </div>
            <!--<div class="modal-footer">-->
            <!--<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{'CANCEL' | translate}}-->
            <!--</button>-->
            <!--</div>-->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
