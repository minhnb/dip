<div class="box box-info create-edit-box" ng-show="isShowingCreateEditHotelBox">
    <div class="box-header with-border">
        <h3 class="box-title">{{ isEditingHotel ? 'EDIT_HOTEL' : 'NEW_HOTEL' | translate }}</h3>
        <button type="button" class="close pull-right" ng-click="hideCreateEditHotelBox()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" dip-smart-validate-form name="create-hotel">
        <div class="box-body">
            <div class="row">
                <ng-include src="'/properties/hotels/hotel-form-content.html'"></ng-include>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center row-button">
            <button type="button" class="btn btn-default" ng-click="hideCreateEditHotelBox()">{{'CANCEL' | translate}}</button>
            <button ng-if="!isEditingHotel" type="submit" class="btn btn-info">{{'ADD' | translate}}</button>
            <button ng-if="isEditingHotel" type="submit" class="btn btn-info">{{'SAVE' | translate}}</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
