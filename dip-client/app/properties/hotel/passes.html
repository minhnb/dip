<div class="box create-edit-box pass-box">
    <div class="box-header with-border">
        <h3 class="box-title">{{ 'PASS' | translate }}</h3>
    </div>
    <div class="box-body">
        <div class="row" ng-repeat="pass in [module.newPass]" ng-show="module.isAddingPass">
            <div class="col-xs-12">
                <ng-include src="'/properties/hotel/create-pass.html'"></ng-include>
            </div>
        </div>
        <div class="row pass-info" ng-repeat="pass in module.passes">
            <ng-include src="'/properties/hotel/pass-info.html'"></ng-include>
        </div>
    </div>
</div>
